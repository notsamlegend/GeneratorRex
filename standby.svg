<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240">
  <defs>
    <linearGradient id="standbyMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b0b0b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main housing -->
  <rect x="25" y="50" width="150" height="160" rx="15" fill="url(#standbyMetal)" stroke="#333" stroke-width="2"/>
  <!-- Panels -->
  <rect x="35" y="60" width="130" height="80" rx="10" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  <!-- Display screen -->
  <rect x="45" y="70" width="70" height="30" rx="3" fill="#2c3e50"/>
  <text x="55" y="88" font-size="10" fill="#4ecdc4" font-weight="bold">5000W</text>
  <!-- Control buttons -->
  <circle cx="125" cy="75" r="5" fill="#ff6b6b" stroke="#333" stroke-width="1"/>
  <circle cx="125" cy="92" r="5" fill="#4ecdc4" stroke="#333" stroke-width="1"/>
  <!-- Fuel tank indicator -->
  <rect x="45" y="105" width="70" height="8" rx="2" fill="#ddd" stroke="#999" stroke-width="1"/>
  <rect x="45" y="105" width="52" height="8" rx="2" fill="#95e1d3" stroke="none"/>
  <!-- Connection ports -->
  <circle cx="130" cy="120" r="4" fill="#666" stroke="#333" stroke-width="1"/>
  <circle cx="140" cy="120" r="4" fill="#666" stroke="#333" stroke-width="1"/>
  <circle cx="150" cy="120" r="4" fill="#666" stroke="#333" stroke-width="1"/>
  <!-- Installation panel -->
  <rect x="35" y="145" width="130" height="55" rx="5" fill="#d9d9d9" stroke="#999" stroke-width="1"/>
  <rect x="50" y="160" width="20" height="20" fill="#666" rx="2"/>
  <rect x="85" y="160" width="20" height="20" fill="#666" rx="2"/>
  <rect x="120" y="160" width="20" height="20" fill="#666" rx="2"/>
</svg>