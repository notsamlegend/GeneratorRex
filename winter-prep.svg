<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240">
  <defs>
    <linearGradient id="winterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Generator in winter -->
  <rect x="35" y="85" width="130" height="80" rx="8" fill="url(#winterGrad)" stroke="#333" stroke-width="2"/>
  <!-- Snow on top -->
  <ellipse cx="100" cy="85" rx="70" ry="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <!-- Generator body -->
  <rect x="50" y="100" width="100" height="50" rx="5" fill="#555" stroke="#333" stroke-width="1"/>
  <!-- Protective cover -->
  <path d="M 50 100 Q 100 70 150 100" stroke="#ecf0f1" stroke-width="3" fill="none"/>
  <!-- Snow flakes -->
  <text x="40" y="60" font-size="20" fill="#ecf0f1">❄</text>
  <text x="150" y="50" font-size="20" fill="#ecf0f1">❄</text>
  <text x="70" y="40" font-size="16" fill="#ecf0f1">❄</text>
  <!-- Winter ready indicator -->
  <circle cx="160" cy="170" r="10" fill="#27ae60" stroke="#333" stroke-width="1"/>
  <text x="156" y="176" font-size="12" fill="#fff" font-weight="bold">✓</text>
</svg>