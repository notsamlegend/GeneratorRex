  <circle cx="85" cy="115" r="4" fill="#ff6b6b"/>
  <rect x="60" y="125" width="30" height="4" rx="2" fill="#4ecdc4"/>
  <!-- Wheels -->
  <circle cx="60" cy="200" r="12" fill="#333" stroke="#555" stroke-width="2"/>
  <circle cx="140" cy="200" r="12" fill="#333" stroke="#555" stroke-width="2"/>
</svg>