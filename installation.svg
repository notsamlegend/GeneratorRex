<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240">
  <defs>
    <linearGradient id="installGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Installation base -->
  <rect x="35" y="80" width="130" height="90" rx="8" fill="url(#installGrad)" stroke="#333" stroke-width="2"/>
  <!-- Generator unit -->
  <rect x="50" y="90" width="100" height="50" rx="5" fill="#ecf0f1" stroke="#333" stroke-width="1"/>
  <!-- Bolts -->
  <circle cx="60" cy="100" r="4" fill="#333"/>
  <circle cx="140" cy="100" r="4" fill="#333"/>
  <circle cx="60" cy="130" r="4" fill="#333"/>
  <circle cx="140" cy="130" r="4" fill="#333"/>
  <!-- Concrete pad lines -->
  <line x1="35" y1="175" x2="165" y2="175" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="35" y1="180" x2="165" y2="180" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5"/>
  <!-- Connection points -->
  <circle cx="50" cy="140" r="3" fill="#4ecdc4"/>
  <circle cx="100" cy="140" r="3" fill="#4ecdc4"/>
  <circle cx="150" cy="140" r="3" fill="#4ecdc4"/>
</svg>