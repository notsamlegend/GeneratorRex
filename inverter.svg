<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240">
  <defs>
    <linearGradient id="inverterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main body -->
  <rect x="35" y="70" width="130" height="110" rx="8" fill="url(#inverterGrad)" stroke="#333" stroke-width="2"/>
  <!-- Top panel with indicators -->
  <rect x="45" y="80" width="110" height="30" rx="5" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
  <!-- LED indicators -->
  <circle cx="60" cy="95" r="4" fill="#4ecdc4"/>
  <text x="68" y="98" font-size="8" fill="#333">ON</text>
  <circle cx="100" cy="95" r="4" fill="#95e1d3"/>
  <text x="108" y="98" font-size="8" fill="#333">ECO</text>
  <circle cx="140" cy="95" r="4" fill="#ff6b6b"/>
  <text x="148" y="98" font-size="8" fill="#333">ERR</text>
  <!-- Wave indicator (showing clean power) -->
  <path d="M 50 110 Q 60 105 70 110 T 90 110 T 110 110 T 130 110 T 150 110" stroke="#f0f0f0" stroke-width="2" fill="none"/>
  <!-- Output sockets -->
  <circle cx="60" cy="150" r="6" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
  <circle cx="100" cy="150" r="6" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
  <circle cx="140" cy="150" r="6" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
  <!-- Power info text -->
  <text x="45" y="175" font-size="9" fill="#f0f0f0" font-weight="bold">2000W</text>
  <text x="45" y="187" font-size="8" fill="#f0f0f0">Pure Sine Wave</text>
</svg>