<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240">
  <defs>
    <linearGradient id="hybridGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main unit -->
  <rect x="25" y="60" width="150" height="130" rx="10" fill="url(#hybridGrad)" stroke="#333" stroke-width="2"/>
  <!-- Solar section (top left) -->
  <g>
    <rect x="35" y="70" width="50" height="50" rx="3" fill="#f39c12" stroke="#333" stroke-width="1"/>
    <text x="45" y="103" font-size="10" fill="#fff" font-weight="bold">SOLAR</text>
  </g>
  <!-- Battery section (top right) -->
  <g>
    <rect x="115" y="70" width="50" height="50" rx="3" fill="#e74c3c" stroke="#333" stroke-width="1"/>
    <text x="120" y="103" font-size="10" fill="#fff" font-weight="bold">BATTERY</text>
  </g>
  <!-- Control panel (bottom) -->
  <rect x="35" y="125" width="130" height="55" rx="5" fill="#ecf0f1" stroke="#333" stroke-width="1"/>
  <!-- Display -->
  <rect x="45" y="135" width="60" height="20" rx="2" fill="#2c3e50"/>
  <text x="50" y="150" font-size="9" fill="#4ecdc4" font-weight="bold">5000W</text>
  <!-- Mode selector -->
  <circle cx="125" cy="140" r="4" fill="#27ae60" stroke="#333" stroke-width="1"/>
  <text x="133" y="144" font-size="8" fill="#333">AUTO</text>
  <!-- Status indicators -->
  <circle cx="65" cy="165" r="3" fill="#4ecdc4"/>
  <text x="72" y="168" font-size="8" fill="#333">Charging</text>
  <circle cx="125" cy="165" r="3" fill="#27ae60"/>
  <text x="132" y="168" font-size="8" fill="#333">Online</text>
  <!-- Power output ports -->
  <circle cx="50" cy="180" r="3" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
  <circle cx="100" cy="180" r="3" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
  <circle cx="150" cy="180" r="3" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
</svg>