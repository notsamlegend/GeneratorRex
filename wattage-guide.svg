<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240">
  <defs>
    <linearGradient id="wattageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Wattage meter display -->
  <rect x="30" y="60" width="140" height="110" rx="8" fill="url(#wattageGrad)" stroke="#333" stroke-width="2"/>
  <!-- Screen -->
  <rect x="45" y="75" width="110" height="50" rx="5" fill="#2c3e50" stroke="#333" stroke-width="1"/>
  <!-- Display text -->
  <text x="55" y="95" font-size="14" fill="#4ecdc4" font-weight="bold">5000W</text>
  <text x="55" y="112" font-size="10" fill="#95e1d3">Max Output</text>
  <!-- Gauge indicator -->
  <circle cx="100" cy="155" r="25" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <circle cx="100" cy="155" r="20" fill="none" stroke="#ddd" stroke-width="1"/>
  <!-- Needle -->
  <line x1="100" y1="155" x2="115" y2="145" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>
  <!-- Gauge marks -->
  <line x1="75" y1="155" x2="80" y2="155" stroke="#333" stroke-width="2"/>
  <line x1="125" y1="155" x2="120" y2="155" stroke="#333" stroke-width="2"/>
</svg>