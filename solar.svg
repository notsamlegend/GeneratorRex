<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240">
  <defs>
    <linearGradient id="solarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Solar panel -->
  <rect x="30" y="50" width="140" height="80" rx="5" fill="url(#solarGrad)" stroke="#333" stroke-width="2"/>
  <!-- Panel cells -->
  <g fill="#ff9800" stroke="#d4a574" stroke-width="1">
    <rect x="40" y="60" width="20" height="20"/>
    <rect x="65" y="60" width="20" height="20"/>
    <rect x="90" y="60" width="20" height="20"/>
    <rect x="115" y="60" width="20" height="20"/>
    <rect x="140" y="60" width="20" height="20"/>
    <rect x="40" y="85" width="20" height="20"/>
    <rect x="65" y="85" width="20" height="20"/>
    <rect x="90" y="85" width="20" height="20"/>
    <rect x="115" y="85" width="20" height="20"/>
    <rect x="140" y="85" width="20" height="20"/>
  </g>
  <!-- Battery box -->
  <rect x="40" y="145" width="120" height="70" rx="8" fill="#2c3e50" stroke="#333" stroke-width="2"/>
  <!-- Battery indicator -->
  <rect x="50" y="155" width="100" height="15" rx="3" fill="#ddd" stroke="#333" stroke-width="1"/>
  <rect x="50" y="155" width="75" height="15" rx="3" fill="#4ecdc4"/>
  <text x="160" y="166" font-size="10" fill="#4ecdc4" font-weight="bold">75%</text>
  <!-- Control panel -->
  <circle cx="70" cy="190" r="5" fill="#ff6b6b" stroke="#333" stroke-width="1"/>
  <circle cx="100" cy="190" r="5" fill="#4ecdc4" stroke="#333" stroke-width="1"/>
  <circle cx="130" cy="190" r="5" fill="#95e1d3" stroke="#333" stroke-width="1"/>
  <!-- Output ports -->
  <circle cx="70" cy="210" r="3" fill="#f0f0f0"/>
  <circle cx="100" cy="210" r="3" fill="#f0f0f0"/>
  <circle cx="130" cy="210" r="3" fill="#f0f0f0"/>
</svg>