<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240">
  <defs>
    <linearGradient id="safetyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Warning sign background -->
  <polygon points="100,30 170,90 170,150 100,180 30,150 30,90" fill="url(#safetyGrad)" stroke="#333" stroke-width="2"/>
  <!-- Inner white triangle -->
  <polygon points="100,50 160,100 160,140 100,165 40,140 40,100" fill="#fff"/>
  <!-- Exclamation mark -->
  <rect x="92" y="70" width="16" height="60" fill="#333" rx="3"/>
  <circle cx="100" cy="145" r="5" fill="#333"/>
  <!-- Border circle for emphasis -->
  <circle cx="100" cy="100" r="55" fill="none" stroke="#333" stroke-width="2" opacity="0.3"/>
</svg>