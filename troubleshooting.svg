<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240">
  <defs>
    <linearGradient id="troubleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Diagnostic monitor -->
  <rect x="30" y="50" width="140" height="130" rx="10" fill="url(#troubleGrad)" stroke="#333" stroke-width="2"/>
  <!-- Screen area -->
  <rect x="45" y="65" width="110" height="80" rx="5" fill="#2c3e50" stroke="#333" stroke-width="1"/>
  <!-- Error indicators -->
  <circle cx="65" cy="80" r="6" fill="#e74c3c"/>
  <text x="75" y="85" font-size="10" fill="#f0f0f0">ERROR</text>
  <circle cx="65" cy="105" r="6" fill="#f39c12"/>
  <text x="75" y="110" font-size="10" fill="#f0f0f0">WARNING</text>
  <circle cx="65" cy="130" r="6" fill="#4ecdc4"/>
  <text x="75" y="135" font-size="10" fill="#f0f0f0">INFO</text>
  <!-- Control buttons -->
  <rect x="50" y="155" width="25" height="20" rx="3" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="57" y="168" font-size="10" fill="#f0f0f0">OK</text>
  <rect x="85" y="155" width="25" height="20" rx="3" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="91" y="168" font-size="10" fill="#f0f0f0">MENU</text>
  <rect x="120" y="155" width="25" height="20" rx="3" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="123" y="168" font-size="10" fill="#f0f0f0">HELP</text>
</svg>