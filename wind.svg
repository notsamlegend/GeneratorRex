<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240">
  <defs>
    <linearGradient id="windGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Tower -->
  <rect x="95" y="100" width="10" height="100" fill="#666" stroke="#333" stroke-width="1"/>
  <!-- Tower support -->
  <line x1="80" y1="180" x2="95" y2="100" stroke="#999" stroke-width="2"/>
  <line x1="120" y1="180" x2="105" y2="100" stroke="#999" stroke-width="2"/>
  <!-- Nacelle (generator housing) -->
  <ellipse cx="100" cy="95" rx="15" ry="12" fill="#555" stroke="#333" stroke-width="1"/>
  <!-- Rotor blades -->
  <g transform="translate(100, 80)">
    <ellipse cx="0" cy="-25" rx="6" ry="20" fill="url(#windGrad)" stroke="#333" stroke-width="1" opacity="0.8"/>
    <ellipse cx="22" cy="12" rx="6" ry="20" fill="url(#windGrad)" stroke="#333" stroke-width="1" opacity="0.8" transform="rotate(120)"/>
    <ellipse cx="-22" cy="12" rx="6" ry="20" fill="url(#windGrad)" stroke="#333" stroke-width="1" opacity="0.8" transform="rotate(-120)"/>
  </g>
  <!-- Hub -->
  <circle cx="100" cy="80" r="5" fill="#333"/>
  <!-- Generator control panel on tower -->
  <rect x="75" y="150" width="50" height="25" rx="3" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
  <!-- Indicator lights -->
  <circle cx="85" cy="160" r="3" fill="#4ecdc4"/>
  <circle cx="100" cy="160" r="3" fill="#4ecdc4"/>
  <circle cx="115" cy="160" r="3" fill="#ff6b6b"/>
  <!-- Power output display -->
  <text x="80" y="175" font-size="8" fill="#333" font-weight="bold">3000W</text>
</svg>